<html ng-app="AngularFriends">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Angular Friends Extreme</title>
</head>

<body ng-controller="FriendCtrl">

<h1>Your Angular friends just went extreme!</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input ng-model="searchTerm" class="form-control" placeholder="Search Anything About Your Friends" >
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
<!--    
    <input class="form-control" placeholder="Search Your Friends' Name" >
    <input class="form-control" placeholder="Search Your Freinds' Location" > 
 -->
    <select class="input-medium">
        <option>Name</option>
        <option># friends</option>
        <option>City</option>
        <option>State</option>
        <option>Country</option>
    </select>
    <select class="input-medium">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul ng-repeat="friend in friends | filter:searchTerm">
    <li class='friend'>
       <img class="profile-pic" src="http://lorempixel.com/30/30/people">
      <h3>{{friend.name}}</h3>
      <div class="location">
        Location: {{friend.city}}, {{friend.state}}, {{friend.country}}
      </div>      
      <div class="status">
        <p>{{friend.status.message}}</p>
        <p class="num-friends">at {{friend.status.time | date:"MM/dd/yyyy 'at' h:mma"}}</p>
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
